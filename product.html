<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b37b03f95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="product.css">
    <title>Product information page</title>
</head>

<body>
    <div id="main-container">
        <h1>Product Page</h1>
        <!-- shirt image -->
        <img src="t-shirt.png"
            alt="This is a designer shirt">
        <h2>Blue Cotton T-shirt</h2>
        <h3 class="shirts">Shirts</h3>
        <i id="star" class="fas fa-star"></i>
        <i id="star1" class="fas fa-star"></i>
        <i id="star2" class="fas fa-star"></i>
        <i id="star3" class="fas fa-star"></i>
        <i id="star4" class="fas fa-star-half-alt"></i>
        <!--price section -->
        <h3 class="price">Rs.400</h3>
        <h3 class="orignal">Rs.800</h3>
        <h3 class="off">50% Off</h3>
        <p class="shirt-info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis ex est dolores
            <br>
            magnam molestias necessitatibus hic tempore fugit ea, maxime id,
            <br> esse corrupti in nobis aut incidunt iure,
            unde eveniet?
        </p>
        <!--colors available for the product-->
        <label for="color" class="color">Color</label>
        <label for="blue" class="blue">Blue</label>
        <br>
        <label for="availablity" class="avail">Availability</label>
        <label for="stock" class="stock">3 in stock</label>
        <br>
        <label for="size" class="size">Select size:</label>
        <input class="check1" type="radio" name="radio">
        <input class="check2" type="radio" checked="checked" name="radio">
        <input class="check3" type="radio" name="radio">
        <label class="small">Small</label>
        <label class="medium">Medium</label>
        <label class="large">Large</label>
        <label for="quantity" class="quantity">Quantity:</label>
        <select name="Quantity" id="quantity">
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
        </select>
        <button class="buy-now">Buy Now</button>
        <button class="add-cart">Add to Cart</button>
    </div>
</body>


</html>
